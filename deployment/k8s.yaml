apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  replicas: 1
  # revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: echo
  template:
    metadata:
      labels:
        app: echo
    spec:
      containers:
      - image: gcr.io/heptio-images/ks-guestbook-demo:0.2
        name: echo-app
        ports:
        - containerPort: 3000
----
apiVersion: v1
kind: Service
metadata:
  name: echo-srv
spec:
  ports:
  - port: 80
    targetPort: 3000
  selector:
    app: echo
----
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-url
spec:
  rules:
  - http:
      paths:
      - path: /app
        pathType: Prefix
        backend:
          service:
            name: echo-srv
            port:
              number: 80
